{% for post in site.posts %}
<!--    use a conditional to iterate through an int -->
<article class="column">
  <a href="{{post.url}}">
    <div class="blog-images" class="is-fullwidth"
      style="background-image: url({{ post.image }}); background-size: cover; background-repeat:none; width:100%; height:360px;">
      <div class="" style="width:100%; height:100%;">
        <div class="light">
          <h4 class="is-size-6"><time datetime="{{post.date}}">{{post.date | date: '%B %d, %Y' }}</time></h4>
          <h4 class="has-text-weight-bold is-size-4">{{ post.title }}</h4>
        </div>
      </div>
    </div>
  </a>
</article>
{% endfor %}
