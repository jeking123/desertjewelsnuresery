{% for slide in page.carousel %}
<div class='carousel-item has-background'>
    <div class="is-background">
      <div style="width:100%; height:100%; background-image:url('{{site.url}}{{slide.image}}'); background-position: center; background-size: cover; background-repeat:no-repeat;">
        <div style="width:100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: row;">
          <div style="height: fit-content;">
            <div class="carousel-content content has-text-centered has-text-left" >
              <div class="carousel-inner-content">
                <h1 class="is-size-2-desktop is-size-4-tablet is-size-5-mobile has-text-weight-bold">
                  {{slide.title}}
                </h1>
                <h5 class="is-size-6">
                  {{slide.subtitle}}
                </h5>
                <br>
                <a href="#" class="button is-primary is-rounded is-size-4-desktop is-size-6-tablet is-size-7-mobile">
                  {{slide.link}}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
