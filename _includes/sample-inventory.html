{% for item in site.data.sample-inventory %}
<tr>
  <td>{{item.Common-Name}}</td>

  <td>{{item.Species}}</td>

  <td>{{item.Region}}</td>

  <td>{{item.Size}}</td>

  <td>{{item.Flower-color}}</td>

  <td>{{item.Flower-time}}</td>

  <td>{{item.Evergreen}}</td>

  <td>{{item.Xeric}}</td>

  <td>{{item.Comment}}</td>
</tr>
{% endfor %}
