{% for item in site.data.grasses %}
<div class="column is-4-desktop is-6-tablet is-12-mobile">
  <div class="card">
    <div class="card-image">
      <div style="
        background-image: url({{site.url}}/uploads/web_plants/
        {% if item.file-name == '' %}
        no-image
        {% else %}
        {{item.file-name}}
        {% endif %}
        .jpg);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        width: 100%;
        height: 200px;
      "></div>
    </div>
    <div class="card-header">
      <p class="card-header-title">
        {{item.common-name}} </p>
    </div>
    <div class="card-content">
      <p>{{item.species}}</p>
      <p>Flower Time: {{item.flower-time}}</p>
      <p>Xeric: {{item.xeric}}</p>
      <p><abbr title="Local, Regional, Western, Midwestern, Native, or Introduced">Region:</abbr> {{item.region}}</p>
      <p>Size: {{item.size}}</p>
      <a class="toggle" onclick="toggle_visibility('{{item.common-name}}')">
        Show Comment . . .
      </a>
      <div class="is-size-6 is-hidden animate" id="{{item.common-name}}">
        <p class="">{{item.comment}}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
