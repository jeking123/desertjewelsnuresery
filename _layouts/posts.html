{% include head.html %}
<div class="hero is-medium is-light" style="background: url({{site.url}}{{page.image}}) no-repeat center; background-size: cover;">
  <div class="hero-head">
    {% include nav.html %}
  </div>
  <!-- Hero content: will be in the middle -->
  <div class="hero-body has-text-white has-text-centered">
    <h1 class="is-size-2 has-text-weight-bold has-text-white">{{page.title}}</h1>
  </div>
  <!-- Hero footer: will stick at the bottom -->
</div>

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-8 is-offset-2">
        <div class="content">{{content}}</div>
      </div>
    </div>
  </div>
</section>

{% include footer.html %}
